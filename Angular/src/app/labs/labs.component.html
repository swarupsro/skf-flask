<!--main content start-->
<section id="main-content" class="labs">
	<section class="intro">
		<div class="inner">
			<div class="text">
				<h1>Security Knowledge Framework Labs</h1>
				<p>SKF Labs, training your security testing skills.</p>
			</div>
		</div>
	</section>
	<section class="wrapper">
		<div class="row mt">
				<div class="srcWrap">
						<div class="src">
							<input class="searchinput" [(ngModel)]="queryString" id="search" name="search" placeholder="Search lab" />
							<i class="fa fa-search"></i>
						</div>
					</div>
			<div class="col-lg-12">
				<div class="content-panel">
					<div class="row">
						<table class="table table-striped table-advance table-hover">
							<thead>
								<tr>
									<th><i class="fa fa-bullhorn"></i> Lab Name</th>
									<th><i class="fa fa-check"></i> Skill level</th>
									<th><i class="fa fa-times"></i> To Lab</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let labItems of labs | stringFilter : queryString; let myIndex = index">
									<td>{{labItems.title}}</td>
									<td>{{labItems.level}}</td>
									<td><a href="{{labItems.link}}" target="_blank"><i class="fa fa-flask"> Go to lab</i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--/wrapper -->
</section>
<!-- /MAIN CONTENT -->
<!--main content end-->
